<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="CrowdControl - AI-powered crowd monitoring and stampede detection system" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CrowdControl" />
    
    <!-- Prevent zoom on input focus (iOS) -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš¨</text></svg>" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš¨</text></svg>" />
    
    <title>CrowdControl - AI Crowd Monitoring</title>
    
    <style>
      /* Prevent zoom on double tap */
      * {
        touch-action: manipulation;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading">
      <div class="text-center">
        <div class="loading-spinner mx-auto mb-4"></div>
        <div class="text-xl font-semibold">ðŸš¨ CrowdControl</div>
        <div class="text-sm opacity-80 mt-2">Loading AI-powered monitoring...</div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
      
      // Prevent zoom on iOS
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
