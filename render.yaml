services:
  - type: web
    name: crowdcontrol-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt && \
      python manage.py collectstatic --noinput
    startCommand: daphne -b 0.0.0.0 -p $PORT crowdcontrol.asgi:application
    healthCheckPath: /api/health/
    autoDeploy: true
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: crowdcontrol.settings
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: crowdcontrol-db
          property: connectionString

# Optional PostgreSQL database (free plan)
databases:
  - name: crowdcontrol-db
    plan: free
